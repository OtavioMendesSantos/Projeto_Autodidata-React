    <!-- Com React -->
    <div id="app-react"></div>

    <script type="text/babel">
        const Comprar = () => {
            const [contador, setContador] = React.useState(1)
            //Estado - Hook

            return <div>
                <p>Total: {contador}</p>
                <p>Preco: R$ {contador * 250}</p>
                <button onClick={()=>{setContador(contador + 1)}}>Comprar</button>
            </div>
        }

        ReactDOM.createRoot(document.getElementById('app-react')).render(<Comprar />)
        //Função do Dom - Raiz do React - Elemento onde vai ser Montado - Render e Função que vai ser renderizada
    </script>

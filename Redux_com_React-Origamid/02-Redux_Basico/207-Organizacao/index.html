<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./immer.umd.production.min.js"></script>
    <script src="./redux.min.js"></script>
    <title>Redux</title>
  </head>
  <body>
    <h1>Organização do Redux</h1>
    <button class="incrementar">+1</button>
    <button class="decrementar">-1</button>
    <script type="module">
      import store from './store/configureStore.js'
      import { incrementar, decrementar } from './store/contador.js'

      const mais = document.querySelector('.incrementar')
      mais.addEventListener('click', () => store.dispatch(incrementar()))
      const menos = document.querySelector('.decrementar')
      menos.addEventListener('click', () => store.dispatch(decrementar()))

      store.subscribe(()=>{
        console.log(store.getState());
      })
    </script>
  </body>
</html>
